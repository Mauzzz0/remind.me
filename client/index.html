<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Webpage</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
      }

      header {
          background-color: #333;
          color: #fff;
          padding: 1rem 0;
          text-align: center;
      }

      nav {
          background-color: #444;
          padding: 0.5rem;
          text-align: center;
      }

      nav a {
          color: #fff;
          text-decoration: none;
          padding: 0.5rem 1rem;
          display: inline-block;
      }

      nav a:hover {
          background-color: #555;
      }

      main {
          padding: 1rem;
          max-width: 800px;
          margin: 0 auto;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1, h2 {
          color: #333;
      }

      p {
          line-height: 1.6;
      }

      ul {
          list-style-type: disc;
          padding-left: 20px;
      }

      footer {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 1rem 0;
          margin-top: 1rem;
      }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Webpage</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
</nav>

<main>
  <h2>Our Services</h2>
  <ul>
    <li>Web Design</li>
    <li>Web Development</li>
    <li>SEO Optimization</li>
    <li>Content Marketing</li>
  </ul>

  <h2>Contact Us</h2>
  <p>
    You can reach us at:
    <br>
    Email: <a href="mailto:info@example.com">info@example.com</a>
    <br>
    Phone: +1-555-123-4567
  </p>
  </main>

  <footer>
    <p>&copy; 2024 My Awesome Webpage. All rights reserved.</p>
  </footer>

</body>
</html>
